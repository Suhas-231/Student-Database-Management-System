<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
    <section class="top-students">
        <h2>Top 10 Students</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>USN</th>
                    <th>NAME</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    {% endblock %}
</body>
</html>
