{% extends "layout.html" %}

{% block content %}
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>USN</th>
            <th>NAME</th>
            <th>CGPA</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
